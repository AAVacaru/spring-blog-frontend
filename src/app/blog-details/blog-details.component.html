<div class="container mt-5">
    <div class="row">
        <div class="col-6">
            <div class="card image-container p-3">
                <img [src] ="blog.pictures[selectedBlogIndex].url" class="blog-zoom-image">
            </div>

            <div class="mt-2">
                <mat-grid-list cols="3" gutterSize="10" rowHeight="1:1">
                    <mat-grid-tile *ngFor="let picture of blog.pictures; let i = index;" (click)="changeIndex(i)" style="border: 1px solid lightgrey; cursor: pointer;">
                        <img [src] ="picture.url" height="100px">
                    </mat-grid-tile>
                </mat-grid-list>
            </div>
            
        </div>
        <div class="col-6">
            <div class="blog-information">
                <div class="mt-3">
                    <h2>{{blog.title}}</h2>
                </div>
                <div class="mt-3">
                    {{blog.content}}
                </div>
                <div class="mt-5 text-center">
                    <button mat-raised-button color="warn" style="width: 200px;" (click)="editBlogDetails(blog.blogId)">Edit</button>
                </div>
                <div class="mt-5 text-center">
                    <button mat-raised-button color="warn" style="width: 200px;" (click)="deleteBlog(blog.blogId)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
