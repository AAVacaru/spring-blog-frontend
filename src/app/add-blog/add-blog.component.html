<div class="container mt-5">
  <div class="card p-2">

    <div class="row">
      <div class="col-6">
        <form #blogForm="ngForm" (ngSubmit)="addBlog(blogForm)">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Blog title</mat-label>
            <input matInput placeholder="Blog Title"
            [(ngModel)] = "blog.title"
            name="title">
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Blog content</mat-label>
            <input matInput placeholder="Blog Content"
            [(ngModel)] = "blog.content"
            name="content">
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Blog category</mat-label>
            <input matInput placeholder="Blog category"
            [(ngModel)] = "blog.category"
            name="category">
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Author name</mat-label>
            <input matInput placeholder="Author name"
            [(ngModel)] = "blog.authorName"
            name="authorName">
          </mat-form-field>

          <div align="end">
            <button mat-stroked-button color="primary" style="margin-right: 3px;">Clear</button>
            <button mat-stroked-button color="primary" type="submit">Add Blog</button>
          </div>


        </form>
        

      </div>

      <div class="col-6">
        <div>
          
          <div class="dropzone"
          appDrag
          (files)="fileDropped($event)">
            <div class="text-wrapper">
              <div class="centered">
                Drag and drop your file or 
                <a (click)="selectFile.click()" class="browse-button">browse</a> a file
              </div>
            
            </div>
          </div>



          <input type="file" style="display: none;" multiple value="select" #selectFile (change)="onFileSelected($event)">
        </div>
        <div class="mt-5">
          <div class="row">
            <mat-grid-list cols="4" rowHeight="1:1">
              <mat-grid-tile *ngFor="let file of blog.pictures; let i = index;">
                <div style="position: relative;">
                  <span class="btn-remove-image" (click)="removeImages(i)">x</span>
                  <img [src]="file.url" width="100px" height="100px">
                </div>
              </mat-grid-tile>
            </mat-grid-list>
          </div>
        </div>
        
      </div>

    </div>



  </div>
</div>
